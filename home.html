<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="main">
      <div class="nav-bar">
        <img src="/img/stunning-logo.png" alt="stunning logo" class="logo" />
        <div class="navigation">
          <div class="nav-links-border">
            <a href="#" class="nav-links clickable">Home</a>
          </div>
          <div class="nav-links-border">
            <a href="#" class="nav-links clickable">About</a>
          </div>
          <div class="nav-links-border">
            <a href="#" class="nav-links clickable">Blog</a>
          </div>
          <div class="nav-links-border">
            <a href="#" class="nav-links clickable">Jobs</a>
          </div>
        </div>
        <a href="#" class="btn-links clickable pink">Your Account</a>
      </div>
      <div class="hero-div">
        <div class="hero-div-left">
          <div class="hero-div-left-container">
            <h1 class="main-title">
              Stunning Workplace<span class="accent-color">.</span>
            </h1>
            <p class="sub-title">
              With Stunning, remote teams can organize projects, manage shifting
              priorities, and get work done.
            </p>
            <div class="hero-buttons">
              <a href="#" class="btn-links clickable click-to-action"
                >New Account</a
              >
              <div class="up-down-arrow not-highlighted">
                <span class="material-symbols-outlined"> arrow_upward </span>
              </div>
              <div class="up-down-arrow highlighted">
                <span class="material-symbols-outlined"> arrow_downward </span>
              </div>
            </div>
            <div class="options-buttons">
              <div class="options-card selected" id="card-1">
                <img
                  src=""
                  alt=""
                  id="img-1"
                  class="img-checked select-options"
                />
                <span class="option-name">Dmm design</span>
                <img src="img/user-pink.png" alt="" class="user-image" />
                <span class="date">20 Dec</span>
                <div class="pill pink"></div>
              </div>
              <div class="options-card not-selected" id="card-2">
                <img
                  src=""
                  alt=""
                  id="img-2"
                  class="img-unchecked select-options"
                />
                <span class="option-name">Blur animation</span>
                <img src="img/user-orange.png" alt="" class="user-image" />
                <span class="date">22 Dec</span>
                <div class="pill red"></div>
              </div>
              <div class="options-card not-selected" id="card-3">
                <img
                  src=""
                  alt=""
                  id="img-3"
                  class="img-unchecked select-options"
                />
                <span class="option-name">Illustration</span>
                <img src="img/user-blue.png" alt="" class="user-image" />
                <span class="date">26 Dec</span>
                <div class="pill green"></div>
              </div>
              <div class="options-card not-selected" id="card-4">
                <img
                  src=""
                  alt=""
                  id="img-4"
                  class="img-unchecked select-options"
                />
                <span class="option-name">Refunds</span>
                <img src="img/user-red.png" alt="" class="user-image" />
                <span class="date">28 Dec</span>
                <div class="pill orange"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="hero-div-right">
          <div class="hero-section">
            <img id="hero-img" src="/img/landing-section-image.png" alt="" />
            <div class="img-shadow"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
